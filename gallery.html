<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
      /* CSS for gallery images */
      .gallery div img {
        max-width: 100%;
        height: auto;
      }
      /* Media query for smaller screens */
      @media only screen and (max-width: 600px) {
        .gallery div {
          width: 100%;

      }
      /* CSS for price tags */
      .caption {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .price-tag {
        font-weight: bold;
        margin-top: 5px;
      }
    </style>
  </head>

        <figure>

          <figcaption>
            <div class="caption">
              <a href="page1.html">"Hysterical Tee"</a>

            </div>
          </figcaption>
        </figure>
        <figure>
          <img src="hb.png" alt="Red dress">
          <figcaption>
            <div class="caption">
              <a href="page2.html">"Retail Hoodie"</a>
              <span class="price-tag">$750</span>
            </div>
          </figcaption>
        </figure>
        <figure>
          <img src="h1.png" alt="White shirt">
          <figcaption>

        <figure>
